<script type="text/javascript">
  RED.nodes.registerType('bitwise-config', {
    category: 'config',
    defaults: {
      name: {
        value: '',
        required: true
      },
      ipaddress: {
        value: '',
        required: true
      },
      port: {
        value: '',
        required: true
      },
    },
    label: function() {
      return this.name
    }
  })
</script>

<script type="text/html" data-template-name="bitwise-config">
  <div class="form-row">
    <label for="node-config-input-name" style="width: 30%;"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" style="width: auto;" placeholder="Node Name" />
  </div>
  <div class="form-row">
    <label for="node-config-input-ipaddress" style="width: 30%;">Controller IP address</label>
    <input type="text" id="node-config-input-ipaddress" style="width: auto;" placeholder="e.g. 192.168.0.100">
  </div>
  <div class="form-row">
    <label for="node-config-input-port" style="width: 30%;" >Controller port</label>
    <input type="text" id="node-config-input-port" style="width: auto;" placeholder="e.g. 5000">
  </div>
</script>
